image sdcard.img {
  hdimage {
    partition-table-type = "dos"
  }

  partition boot {
    partition-type = 0xC
    bootable = "true"
    image = "boot.vfat"
  }

  partition root {
    partition-type = 0x83
    image = "root.ext4"
  }
}

image boot.vfat {
  vfat {
    files = {
      "bootcode.bin",
      "fixup.dat",
      "start.elf",
      "kernel.img",
      "cmdline.txt",
      "config.txt",
      "bcm2708-rpi-zero-w.dtb",
      "overlays"
    }
  }
  size = 32M
}

image root.ext4 {
  ext4 {
  }
  size = 32M
}
